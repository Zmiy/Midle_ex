<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>צור קשר</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="mainContent clearFix">
        <div class="leftColumn">
            <div class="leftInfo">

            </div>
            <div class="leftInfo">

            </div>
        </div>
        <div class="rightColumn">
            <div class="divForm">
                <h2>צור קשר</h2>
                <p>ליצירת קשר עם קשרי לקוחות אנא מלאו את הפרטים הבאים ואנו נשמח לעמוד לרשותכם :
                    <br>
                    <span>* השדות המסומנים בכוכבית (*) הינם שדות חובה</span>
                </p>
                <form id="formContact" class="clearFix">
                    <div class="elements">
                        <label class="label" for="name">שם פרטי *</label>
                        <input class="inputContent" type="text" name="name" id="name">
                    </div>
                    <div class="elements">
                        <label class="label" for="familyName">שם משפחה *</label>
                        <input class="inputContent"type="text" name="familyName" id="familyName">
                    </div>
                    <div class="elements">
                        <label class="label" for="telephone">טלפון *</label>
                        <input class="inputContent" type="text" name="telephone" id="telefone">
                    </div>
                    <div class="elements">
                        <label class="label" for="email">E-mail *</label>
                        <input class="inputContent" type="text" name="email" id="email">
                    </div>
                    <div class="elements">
                        <label class="label" for=""></label>
                        <input class="inputContent" type="text" name="" id="">
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
